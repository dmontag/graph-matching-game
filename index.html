<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Graph Game 2</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="js/jquery/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/models.js" charset="utf-8"></script>
    <script src="js/levels.js" charset="utf-8"></script>
    <script src="js/modelviz.js" charset="utf-8"></script>
    <script src="js/graphmatcher.js" charset="utf-8"></script>

<style>

body {
    background-color: #eeeeee;
}

.overlay {
    fill: none;
    pointer-events: all;
}

.levels {
    padding: 1em;
}

.node {
    stroke: #444;
    stroke-width: 2px;
}

.link {
    stroke: #999;
    stroke-opacity: .8;
}

.arrowhead {
    stroke: #999;
    fill: #999;
    stroke-opacity: .8;
}

.patternNode {
    stroke: #444;
    stroke-width: 2px;
}

.patternLink {
    stroke: #999;
    stroke-opacity: .8;
}

/*.pattern {
    opacity: 0.5;
}
*/
.hidden {
    display: none;
}

.question {
    font-weight: bold;
}

.questionBlock {
    padding-top: 1em;
}

.answer {    
    margin-top: 10px;
}

.result {
    padding-left: 1em;
    display: inline-block; 
    vertical-align: middle;
    font-style: italic;
}

.congrats {
    font-weight: bold;
}

.tip {
    font-style: italic;
    font-size: 0.8em;
}

</style>

<script type="text/javascript">

var activeLevel = 0;

$(document).ready(function() {

    var settings = {
        width: 800,
        height: 600,
        forceCharge: -500,
        forceDistance: 50,
        nodeRadius: 10,

        patternWidth: 100,
        patternHeight: 100,
        patternForceCharge: -120,
        patternForceDistance: 20,
        patternNodeRadius: 5
    };

    new ModelViz(settings, ".game", ".pattern");

});

    </script>
</head>
<body>
<div class="row-fluid">
    <div class="span2 pattern"></div>
    <div class="span10 game"></div>
</div>
</body>
</html>
